<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stats Preview Card</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0a0c1b;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
           
            margin-top: 150px;
        }
        .card {
            display: flex;
            background-color: #1c1938;
            border-radius: 10px;
            overflow: hidden;
           
            max-width: 90%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        .card-content {
            padding: 60px;
            flex: 1;
        }
        .card-content h1 {
            font-size: 28px;
            font-weight: 700;
        }
        .card-content h1 span {
            color:#af56ea
        }
        .card-content p {
            margin: 15px 0 30px;
            font-size: 13px;
            color: #908da3;
            line-height: 1.6;
        }
        .stats {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            gap: 35px;
        }
        .stats div {
            text-align: left;
            
        }
        .stats h2 {
            font-size: 22px;
            font-weight: 700;
        }
        .stats p {
            font-size: 12px;
            text-transform: uppercase;
            color: #908da3;
            letter-spacing: 1px; 
        }
        .card-image {
            position: relative;
            width: 50%;
            background: url('./images/image-header-mobile.jpg') no-repeat center center/cover;
        }
        .card-image::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #9900ff5b;
            gap: 15px;
        }
        @media (max-width: 768px) {
            .card {
                flex-wrap: wrap-reverse;
                text-align: center;
            }
            .card-image {
                width: 100%;
                height: 250px;
            }
            .stats {
                flex-direction: column;
                align-items: center;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="card-content">
            <h1>Get <span>insights</span> that help your business grow.</h1>
            <p>
                Discover the benefits of data analytics and make better decisions regarding revenue, 
                customer experience, and overall efficiency.
            </p>
            <div class="stats">
                <div>
                    <h2>10k+</h2>
                    <p>companies</p>
                </div>
                <div>
                    <h2>314</h2>
                    <p>templates</p>
                </div>
                <div>
                    <h2>12M+</h2>
                    <p>queries</p>
                </div>
            </div>
        </div>
        <div class="card-image"></div>
    </div>
</body>
</html>
